<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-grid">
        <div class="output flex">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <div class="flex space_evenly" style="border-top: 3px solid orange;">
            <button data-all-clear class="btn">AC</button>
            <button data-delete class="btn del">DEL</button>
            <button data-operation class="btn">รท</button>
        </div>
        <div class="section01 flex">
            <button data-number class="btn">7</button>
            <button data-number class="btn">8</button>
            <button data-number class="btn">9</button>
            <button data-operation class="btn">-</button>
        </div>
        <div class="section02 flex">
            <button data-number class="btn">4</button>
            <button data-number class="btn">5</button>
            <button data-number class="btn">6</button>
            <button data-operation class="btn">+</button>
        </div>
        <div class="section01 flex">
            <button data-number class="btn">1</button>
            <button data-number class="btn">2</button>
            <button data-number class="btn">3</button>
            <button data-operation class="btn">*</button>
        </div>
        <div class="flex space_evenly ">
            <button data-number class="btn">.</button>
            <button data-number class="btn">0</button>
            <button data-equals class="btn span-two">=</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
